<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydrogen Smart Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #0077cc;
      margin-top: 30px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button:hover {
      background-color: #005fa3;
    }
    .calculator {
      background-color: white;
      padding: 30px;
      margin: 30px auto;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button.calculate {
      background-color: green;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      color: #0077cc;
      font-size: 20px;
      margin-top: 15px;
    }
    .image {
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Hydrogen Smart Calculator</h1>

  <div class="tabs">
    <button onclick="showTab('production')">Hydrogen Production</button>
    <button onclick="showTab('efficiency')">Electrolyzer Efficiency</button>
    <button onclick="showTab('energy')">Energy Efficiency</button>
  </div>

  <!-- Hydrogen Production -->
  <div id="production" class="calculator">
    <h2>Hydrogen Production</h2>
    <input type="number" id="electricityInput" placeholder="Electricity (kWh)">
    <input type="number" id="efficiencyInput" placeholder="Efficiency (%)">
    <button class="calculate" onclick="calculateHydrogen()">Calculate</button>
    <div class="result" id="hydrogenResult"></div>
  </div>

  <!-- Electrolyzer Efficiency -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrolyzer Efficiency Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .container {
      background-color: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Electrolyzer Efficiency Calculator</h2>
    
    <input type="number" id="hydrogen" placeholder="Hydrogen Produced (kg)" step="any">
    <input type="number" id="electricity" placeholder="Electricity Used (kWh)" step="any">
    
    <button onclick="calculateEfficiency()">Calculate Efficiency</button>
    
    <div id="result"></div>
    <p class="note">
      Formula: Efficiency (%) = [(H₂ (kg) × 33.33) ÷ Electricity Used (kWh)] × 100
    </p>
  </div>

  <script>
    function calculateEfficiency() {
      const hydrogen = parseFloat(document.getElementById("hydrogen").value);
      const electricity = parseFloat(document.getElementById("electricity").value);
      
      if (isNaN(hydrogen) || isNaN(electricity) || electricity === 0) {
        document.getElementById("result").innerText = "Please enter valid values.";
        return;
      }

      const efficiency = ((hydrogen * 33.33) / electricity) * 100;
      document.getElementById("result").innerText = 
        "Electrolyzer Efficiency: " + efficiency.toFixed(2) + "%";
    }
  </script>
</body>
</html>

<script>
  function calculateEfficiency() {
    var h2 = parseFloat(document.getElementById("h2Produced").value);
    var electricity = parseFloat(document.getElementById("electricityUsed").value);

    if (!isNaN(h2) && !isNaN(electricity) && electricity > 0) {
      var h2Energy = h2 * 33.33;
      var efficiency = (h2Energy / electricity) * 100;
      document.getElementById("efficiencyResult").innerText = "Efficiency: " + efficiency.toFixed(2) + " %";
    } else {
      document.getElementById("efficiencyResult").innerText = "Please enter valid values.";
    }
  }
</script>

  <!-- Energy Efficiency -->
  <div id="energy" class="calculator" style="display:none;">
    <h2>Energy Efficiency</h2>
    <input type="number" id="energyOutput" placeholder="Useful Energy Output (kWh)">
    <input type="number" id="energyInput" placeholder="Total Energy Input (kWh)">
    <button class="calculate" onclick="calculateEnergyEfficiency()">Calculate</button>
    <div class="result" id="energyEffResult"></div>
  </div>

  <!-- Image -->
  <div class="image">
    <img src="hydrogen.png.JPG" alt="Hydrogen Image" width="200">
  </div>

  <!-- Footer -->
  <footer>
    by Shroog Taher © 2025
  </footer>

  <!-- JS Code -->
  <script>
    function showTab(tabId) {
      document.getElementById('production').style.display = 'none';
      document.getElementById('efficiency').style.display = 'none';
      document.getElementById('energy').style.display = 'none';
      document.getElementById(tabId).style.display = 'block';
    }

    function calculateHydrogen() {
      const electricity = parseFloat(document.getElementById('electricityInput').value);
      const efficiency = parseFloat(document.getElementById('efficiencyInput').value);
      const hydrogen = (electricity * (efficiency / 100)) / 50;
      document.getElementById('hydrogenResult').innerText =
        `Estimated Hydrogen: ${hydrogen.toFixed(3)} kg`;
    }

    function calculateEfficiency() {
      const h2 = parseFloat(document.getElementById('h2Produced').value);
      const electricity = parseFloat(document.getElementById('electricityUsed').value);
      const efficiency = ((h2 * 3.33) / electricity) * 100;
      document.getElementById('efficiencyResult').innerText =
        `Efficiency: ${efficiency.toFixed(2)} %`;
    }

    function calculateEnergyEfficiency() {
      const output = parseFloat(document.getElementById('energyOutput').value);
      const input = parseFloat(document.getElementById('energyInput').value);
      const eff = (output / input) * 100;
      document.getElementById('energyEffResult').innerText =
        `Energy Efficiency: ${eff.toFixed(2)} %`;
    }
  </script>

</body>
</html>
