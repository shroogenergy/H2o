<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hydrogen Smart Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f3ff, #ffffff);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0073e6;
    }
    .input-container {
      margin: 20px auto;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0073e6;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      font-size: 18px;
      color: #0073e6;
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Hydrogen Smart Calculator</h1>

  <div class="input-container">
    <label>Electricity (kWh):</label><br>
    <input type="number" id="electricity" placeholder="e.g. 50"><br>

    <label>Electrolyzer Efficiency (%):</label><br>
    <input type="number" id="efficiency" value="70"><br>

    <button onclick="calculateHydrogen()">Calculate</button>

    <p id="result"></p>

    <img src="hydrogen.png" alt="Hydrogen Electrolyzer">
  </div>

  <div class="footer">by Shroog Taher Â© 2025</div>

  <script>
    function calculateHydrogen() {
      const electricity = parseFloat(document.getElementById('electricity').value);
      const efficiency = parseFloat(document.getElementById('efficiency').value) / 100;

      if (isNaN(electricity) || isNaN(efficiency) || efficiency <= 0) {
        document.getElementById('result').innerHTML = "Please enter valid values.";
        return;
      }

      const hydrogenKg = (electricity * 3.6) / (efficiency * 33.6);
      document.getElementById('result').innerHTML = `Estimated Hydrogen: ${hydrogenKg.toFixed(3)} kg`;
    }
  </script>
</body>
</html>
